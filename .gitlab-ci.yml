---
variables:
  MAVEN_CLI_OPTS: '--batch-mode'
  MAVEN_OPTS: '-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository'
  CERT_AUTH: $K8S_CERT_AUTH
  CLIENT_CERT: $K8S_CLIENT_CERT
  CLIENT_KEY: $K8S_CLIENT_KEY

cache:
  paths:
    - .m2/repository/

.default-job-settings:
  tags:
    - maven
    - java
    - docker

stages:
  - build
  - build-container
  - deploy
  - deploy-k8s

build:
  extends: .default-job-settings
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean install -U -Prelease
    - mv target/*.zip .
  artifacts:
    name: insights-api-$CI_COMMIT_REF_SLUG
    paths:
      - '*.zip'

build-container:
  when: manual
  extends: .default-job-settings
  stage: build-container
  script:
    - mvn $MAVEN_CLI_OPTS clean install -DskipTests jib:build -U -Prelease
  dependencies:
    - build
  artifacts:
    name: generated-k8s-manifests
    paths:
      - 'k8s/rendered/*'

deploy-test:
  tags:
    - kontur
    - ansible
  stage: deploy
  script: >
    ansible-playbook -vD -e "version=$CI_COMMIT_REF_SLUG-$CI_PIPELINE_IID
    path_to_dist=$(find $CI_PROJECT_DIR -maxdepth 1 -name \*.zip -print -quit)"
    --limit=sonic_insights_api ansible/deploy.yml
  environment:
    name: TEST
    url: 'https://test-apps.konturlabs.com/insights/'
  when: manual
  dependencies:
    - build

deploy-k8s-dev:
  tags:
    - kontur
    - docker
  stage: deploy-k8s
  script:
    - echo $CERT_AUTH | base64 --decode > ca.crt
    - echo $CLIENT_CERT | base64 --decode > client.cert
    - echo $CLIENT_KEY | base64 --decode > client.key
    - ls -l
    - kubectl apply -f k8s/rendered/configs.yaml
      --server https://api01.k8s-01.kontur.io:6443
      --namespace sandbox-isemichastnov
      --certificate-authority ca.crt
      --client-certificate client.cert
      --client-key client.key
    - kubectl apply -f k8s/rendered/structure.yaml
      --server https://api01.k8s-01.kontur.io:6443
      --namespace sandbox-isemichastnov
      --certificate-authority ca.crt
      --client-certificate client.cert
      --client-key client.key
  environment:
    name: K8S-DEV
    url: 'https://dev-ilya.k8s-01.kontur.io'
  when: manual
  dependencies:
    - build-container

deploy-dev:
  tags:
    - kontur
    - ansible
  stage: deploy
  script: >
    ansible-playbook -vD -e "version=$CI_COMMIT_REF_SLUG-$CI_PIPELINE_IID
    path_to_dist=$(find $CI_PROJECT_DIR -maxdepth 1 -name \*.zip -print -quit)"
    --limit=zigzag_insights_api ansible/deploy.yml
  environment:
    name: DEV
    url: 'https://test-apps02.konturlabs.com/insights/'
  when: manual
  dependencies:
    - build

deploy-prod:
  tags:
    - kontur
    - ansible
  stage: deploy
  script: >
    ansible-playbook -vD -e "version=$CI_COMMIT_REF_SLUG-$CI_PIPELINE_IID
    path_to_dist=$(find $CI_PROJECT_DIR -maxdepth 1 -name \*.zip -print -quit)"
    --limit=lima_insights_api ansible/deploy.yml
  environment:
    name: PROD
    url: 'https://apps.kontur.io/insights/'
  only:
    - /^release-.*$/
  when: manual
  dependencies:
    - build
