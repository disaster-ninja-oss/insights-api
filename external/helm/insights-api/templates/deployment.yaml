apiVersion: apps/v1
kind: Deployment
metadata:
  name: insights-api-{{ .Values.envName }}
  namespace: sandbox-isemichastnov
  labels:
    app.kubernetes.io/name: insights-api
    app.kubernetes.io/instance: insights-api-{{ .Values.envName }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/managed-by: "Helm"
    stage: {{ .Values.envName }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: insights-api
      app.kubernetes.io/instance: insights-api-{{ .Values.envName }}
      app.kubernetes.io/version: {{ .Chart.Version }}
      app.kubernetes.io/managed-by: "Helm"
      stage: {{ .Values.envName }}
  replicas: 2
  #TODO affinity/antiAffinity?
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: insights-api
        app.kubernetes.io/instance: insights-api-{{ .Values.envName }}
        app.kubernetes.io/version: {{ .Chart.Version }}
        app.kubernetes.io/managed-by: "Helm"
        stage: {{ .Values.envName }}
      annotations:
        meta.helm.sh/release-name: {{ .Release.Name }}
        meta.helm.sh/release-namespace: {{ .Release.Namespace }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8625'
        prometheus.io/path: /insights-api/actuator/prometheus
    spec:
      containers:
        - name: insights-api
          image: nexus.kontur.io:8085/konturdev/insights-api:{{ .Chart.Version }}
          imagePullPolicy: Always #don't use Always for local minikube - otherwise it tries reloading from remote
          env:
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/instance']
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://$(MY_NODE_NAME):4317
          envFrom:
            - configMapRef:
                name: insights-api-{{ .Values.envName }}
            - secretRef:
                name: insights-api-{{ .Values.envName }} #TODO must contain SPRING_DATASOURCE_PASSWORD
          readinessProbe:
            httpGet:
              path: /insights-api/actuator/health/readiness
              port: 8625
            failureThreshold: 1 #todo test
            periodSeconds: 60 #todo longer?
            initialDelaySeconds: 30
---