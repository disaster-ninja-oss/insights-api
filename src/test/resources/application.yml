spring:
  datasource:
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgis:13-3.1-alpine:///
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/test-master-changelog.xml
  cache:
    redis:
      time-to-live: 86400

bivatiateMatrix:
  highCorrelationLevel: 0.8

cache:
  maximumSize: 10000
  functions: true
  humanitarian-impact: true
  osm-quality: true
  population: true
  thermal-spot: true
  urban-core: true
  correlation-rate: true
  advanced-analytics: true
  covariance-rate: true
  metrics: true

graphql-request:
  parser-options:
    max-tokens: 0x7fffffff #Integer.MAX_VALUE

# TODO: temp configuration, delete when we have final version of transposed table
database:
  transposed:
    table: stat_h3_test
  bivariate:
    indicators:
      table: bivariate_indicators_test