spring:
  datasource:
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    primary-url: jdbc:tc:postgis:13-3.1-alpine:///
    secondary-url: jdbc:tc:postgis:13-3.1-alpine:///
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/test-master-changelog.xml
  cache:
    redis:
      time-to-live: 86400
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak01.kontur.io/auth/realms/kontur
          jwk-set-uri: https://keycloak01.kontur.io/auth/realms/kontur/protocol/openid-connect/certs

bivatiateMatrix:
  highCorrelationLevel: 0.8

cache:
  maximumSize: 10000
  functions: true
  humanitarian-impact: true
  osm-quality: true
  population: true
  thermal-spot: true
  urban-core: true
  correlation-rate: true
  advanced-analytics: true
  covariance-rate: true
  metrics: true

graphql-request:
  parser-options:
    max-tokens: 0x7fffffff #Integer.MAX_VALUE

calculations:
  tiles:
    tile-size: 512
    hex-edge-pixels: 5
    max-h3-resolution: 8
    min-h3-resolution: 0
    max-zoom: 15
    min-zoom: 0
